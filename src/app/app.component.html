<div class="gameBoardWrapper">
  <div class="gameBoard" [style.pointer-events]="(room.gameResult != 'still running' ||
        ((playerNr == 1 && !room.player1Turn) || (playerNr == 2 && room.player1Turn))) ? 'none' : 'auto'">
    <div class="gameBoardRow">
      <div class="gameBoardBox top left" (click)="changeGameBoard([0,0])">{{room.gameBoard[0][0]}}</div>
      <div class="gameBoardBox top" (click)="changeGameBoard([0,1])">{{room.gameBoard[0][1]}}</div>
      <div class="gameBoardBox top right" (click)="changeGameBoard([0,2])">{{room.gameBoard[0][2]}}</div>
    </div>
    <div class="gameBoardRow">
      <div class="gameBoardBox left" (click)="changeGameBoard([1,0])">{{room.gameBoard[1][0]}}</div>
      <div class="gameBoardBox" (click)="changeGameBoard([1,1])">{{room.gameBoard[1][1]}}</div>
      <div class="gameBoardBox right" (click)="changeGameBoard([1,2])">{{room.gameBoard[1][2]}}</div>
    </div>
    <div class="gameBoardRow">
      <div class="gameBoardBox bottom left" (click)="changeGameBoard([2,0])">{{room.gameBoard[2][0]}}</div>
      <div class="gameBoardBox bottom" (click)="changeGameBoard([2,1])">{{room.gameBoard[2][1]}}</div>
      <div class="gameBoardBox bottom right" (click)="changeGameBoard([2,2])">{{room.gameBoard[2][2]}}</div>
    </div>
  </div>
  <app-info-panel></app-info-panel>
</div>
<app-game-result-window></app-game-result-window>
